{% load static %}
{% load fontawesome_5 %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
      {% fontawesome_5_static %} 
      <title>Take a Hike!</title>
   </head>
   <body>
      <nav class="navbar navbar-inverse navbar-expand-lg navbar-light bg-light">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <a class="navbar-brand" href="#">Take a Hike!</a>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="{% url 'trail_list' %}"><i class="fas fa-hiking"></i> Hikes <span class="sr-only">(current)</span></a>
               </li>
            </ul>
            {% if user.is_authenticated %}
            <form class="form-inline my-2 my-lg-0" action="{% url 'logout' %}"> 
               <i class="fas fa-user"></i> <span id="user-greeting"> Hello, {{user.username}}!</span>
               <button id="logout-button" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
            </form>
            {% else %}
            <form class="form-inline my-2 my-lg-0" action="{% url 'login' %}"> 
               <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Login</button>
            </form>
            {% endif %}
         </div>
      </nav>
      <main>
         {% block content %}
         {% endblock %}
      </main>
   </body>
</html>
